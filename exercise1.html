<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

function initMap() {
  var theirLatLng = {lat: -25.363, lng: 131.044};
  var myLatLng = {lat:49.2894 , lng: -123.1198};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 14,
    center: myLatLng
  });

  var theirMarker = new google.maps.Marker({
    position: theirLatLng,
    map: map,
    title: 'Hello World!'
  });

  var myMarker = new google.maps.Marker({
    map: map,
    draggable: true,
    animation: google.maps.Animation.DROP,
    position: myLatLng,
  });
  marker.addListeneer('click', toggleBounce);
}
function toggleBounce() {
if (marker.getAnimation() !== null) {
  marker.setAnimation(null);
} else {
  marker.setAnimation(google.maps.Animation.BOUNCE);
}
}



    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDGQg7mraJm2xtS9ta02xZ-rPaBEhGMvYc&callback=initMap">
    </script>
  </body>
</html>
